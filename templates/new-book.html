{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">Add Book</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" value="{{title}}" placeholder="Title">
                <div class="error">{{error}}</div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="author" value="{{author}}" placeholder="Author">
                <div class="error">{{error}}</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="15" cols="50" class="form-control" name="description" value="{{description}}" placeholder="Enter your text here."></textarea>
                <div class="error">{{error}}</div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href="/" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
