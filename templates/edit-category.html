{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="featured-section">Edit Category</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="9" cols="50" class="form-control" name="description" value="{{description}}">{{description}}</textarea>
            </div>
            <div class="error">{{error}}</div>
            <button class="btn btn-primary" type="submit">Update</button>
            <a href="/categories/{{category_id}}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
